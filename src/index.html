<!doctype html>
<html class="no-js" lang="" ng-app="devoxx-2015-mindstorms-demo-front">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Devoxx 2015 SII-Ouest Lego Mindstorms demo - Frontend part</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/external.css -->
    <link rel="stylesheet" href="css/external.css">
    <!-- endbuild -->

    <!-- build:css css/internal.css -->
    <link rel="stylesheet" href="css/internal.css">
    <!-- endbuild -->
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Devoxx 2015 SII-Ouest Lego Mindstorms Challenge</a>
            </div>
            <ul class="nav navbar-right">
                <li>
                    <a href="http://rennes.groupe-sii.com/fr" target="_blank">
                        <img src="img/logo-sii.png" width="45">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container" ng-controller="homeCtrl">

        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="type">Sensors values</h1>
                    </div>
                </div>
            </div>

            <!-- Headings -->

            <div class="row">
                <div class="col-lg-4">
                    <div class="bs-component">
                        <p>Sensor 1 : {{sensorValues.sensor1}}</p>
                        <p>Sensor 2 : {{sensorValues.sensor2}}</p>
                    </div>
                    <div>
                        <a href="#" class="btn btn-default" ng-click="startSensorListener();">Start reading sensors</a>
                        <a href="#" class="btn btn-default" ng-click="stopSensorListener();">Stop reading sensors</a>
                    </div>
                    <div>
                        <a href="#" class="btn btn-default" ng-click="startMotor();">Start motor</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<!-- TODO JS / Config with localhost or ev3Dev ip with context config -->
<script src="http://10.42.0.50:3000/socket.io/socket.io.js"></script>
<!-- endbuild -->

<!-- build:js js/external.js -->
<script src="vendor/angularjs/angular.js"></script>
<script src="vendor/angular-resource/angular-resource.js"></script>
<script src="vendor/angular-socket-io/socket.js"></script>
<!-- endbuild -->

<!-- build:js js/internal.js -->
<script src="js/app.js"></script>
<script src="js/constants.js"></script>
<script src="js/templates.js"></script>
<!-- endbuild -->

</html>

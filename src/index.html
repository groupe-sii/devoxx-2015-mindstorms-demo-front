<!doctype html>
<html class="no-js" lang="" ng-app="qos-rcbi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QOS-RCBI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/external.css -->
    <link rel="stylesheet" href="css/external.css">
    <!-- endbuild -->

    <!-- build:css css/internal.css -->
    <link rel="stylesheet" href="css/internal.css">
    <!-- endbuild -->
</head>

<body>

<div id="wrapper" ng-controller="equipementController">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
           
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html" >
                <img src="img/logo.png" alt="" class="pull-left">
                <div class="media-middle">Quality of Service</div>
            </a>
        </div>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">

                <ul class="nav in" id="side-menu">
                    <li>
                        <a href="index.html">Equipements</a>
                    </li>
                </ul>

            </div>
        </div>

    </nav>

    <div id="page-wrapper">

        <div class="row">
        
            <div class="col-lg-6">

                <div class="panel">

                    <div class="panel-heading">
                        <div class="form-group">
                            <select class="form-control" ng-options="type.id as type.type for type in equipementTypeList" ng-model="typeId" ng-change="updateEquipementList(typeId)"></select>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Adresse IP</th>
                                        <th>Localisation</th>
                                        <th>Identit√© POP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <tr ng-repeat="equipement in equipementList">
                                       <td>{{equipement.nom}}</td>
                                       <td>{{equipement.ip}}</td>
                                       <td>{{equipement.localisation}}</td>
                                       <td>{{equipement.identitePOP}}</td>
                                   </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
</body>

<!-- build:js js/external.js -->
<script src="vendor/angularjs/angular.js"></script>
<script src="vendor/angular-resource/angular-resource.js"></script>
<!-- endbuild -->

<!-- build:js js/internal.js -->

<script src="js/app.js"></script>
<script src="js/templates.js"></script>

<script src="js/services/equipementService.js"></script>

<script src="js/controllers/equipementController.js"></script>

<!-- endbuild -->

</html>
